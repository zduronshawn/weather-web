<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .coastline,
    .lakes {
      stroke: #ffffff;
      stroke-width: 1.25;
      fill: none;
    }

    .firefox .coastline,
    .firefox .lakes {
      stroke-width: 1.0;
    }

    .graticule {
      stroke: #505050;
      stroke-width: 1.0;
      fill: none;
    }

    .hemisphere {
      stroke: #707070;
      stroke-width: 1.25;
      fill: none;
    }

    .background-sphere {
      stroke: none;
      fill: #303030;
    }

    .foreground-sphere {
      stroke: #000005;
      stroke-width: 4.0;
      fill: none;
      -moz-user-select: none;
      /* Oddly, Win FF sometimes selects this SVG element. Disable. */
      user-select: none;
    }

    .location-mark {
      stroke: #3aff3a;
      stroke-width: 2.5;
      fill: none;
    }
  </style>
</head>

<body>

  <div id="root"></div>
  <script src="index.js"></script>

</body>

</html>
